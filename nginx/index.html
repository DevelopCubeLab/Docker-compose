<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NGINX hands on</title>

    <script>
        function sendRequest() {
            fetch('/request')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('responseText').innerHTML = data;
                })
                .catch(error => {
                    document.getElementById('responseText').innerHTML = 'There was a problem with server1';
                    console.error('There was a problem with the fetch operation:', error);
                });
        }

        function stopService() {
            fetch('/stop', { method: 'GET' })
                .then(() => {
                    alert('Please wait...');
                });
        }
    </script>

</head>
<body>
    <h1>NGINX hands on</h1>
    <button onclick="sendRequest()">REQUEST</button>
    <br>
    <button onclick="stopService()">STOP</button>
    <br>
    <div id="responseText"></div>

</body>
</html>
